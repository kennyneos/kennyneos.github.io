    <body>
        <h2>Application for OIL</h2>
        <form action="php/create.php" method="post">
            <fieldset> 
               <div>
                   <input name="given" type="radio" value="1" id="given" checked/>Add &nbsp;&nbsp;
                   <input name="given" type="radio" value="-1" id="given" />Claim
                </div>

                <div>
                    <label>Duration:</label>
                    <select name="days" id="days">
                        <option value="0.5">0.5</option>
                        <option value="1.0">1.0</option>
                        <option value="1.5">1.5</option>
                        <option value="2.0">2.0</option>

                        <option value="3.0">3.0</option>

                        <option value="5.0">5.0</option>
                    </select>
                </div>
                <div>
                    <label>Date from:</label>
                      <input type="text" class="datefrom" id= "datefrom" value="" required />

                        <script>
                        $( function() {
                        $( ".datefrom" ).datepicker( {dateFormat: "dd/mm/yy"});
                        } );
                        </script>  
                </div>
                
                <div>
                    <label>Date to: </label>
                        <input type="text" class="dateto" id= "dateto" value="" class='Inputs' required/>
                     <script>
                    $( function() {
                    $( ".dateto" ).datepicker( {dateFormat: "dd/mm/yy"});
                    } );
                    </script>
                </div>
                
                <div>
                        <label>Remarks:</label>
                    <textarea name="remarks" rows="3" cols="30" id="remarks" class='Inputs' required></textarea>
                    </div>
                <div>
        
                    <label>Approve By:</label>
                        <select name="approver" id="approver">
                        <option test="dyco">DYCO</option>
                        <option text="oc">OC</option>    
                        <option text="cc">CC</option>
                        <option text="opswo">OPSWO</option>
                    </select>
                </div>
                

            </fieldset>
            <div>
                <input type="submit" id="submit"  value="Submit"> 

            </div>
